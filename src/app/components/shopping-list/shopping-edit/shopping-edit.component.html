<div class="row">
    <div class="col-sm-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" #nameInput ngModel required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" name="amount" id="amount" class="form-control" #amountInput ngModel required
                        pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-primary" type="submit" style="margin-right: 1em;"
                        [disabled]="f.invalid">{{editMode ? 'Update' : 'Add'}}</button>
                    <button class="btn btn-danger" type="button" style="margin-right: 1em;"
                        (click)="removeItem()" *ngIf="editMode">Delete</button>
                    <button class="btn btn-secondary" type="button" style="margin-right: 1em;"
                        (click)="clearItem()">Clear</button>
                </div>
            </div>
            <br>
        </form>
    </div>
</div>
