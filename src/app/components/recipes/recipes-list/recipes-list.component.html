<div class="row" style="margin-left: 1em; margin-top: 1em">
    <button class="btn btn-success" type="button" [routerLink]="['/recipes','new-recipe']">New Recipe</button>
</div>
<br>
<div class="row col-sm-12" class="list-group" style="margin-left: 1em;">
    <app-recipes-item *ngFor="let recipeEl of recipes; let i=index" [recipe]='recipeEl'
     (click)="selectedRecipe(i)">
    </app-recipes-item>
</div>
