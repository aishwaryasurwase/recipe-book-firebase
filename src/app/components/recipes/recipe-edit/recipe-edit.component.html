<div class="row">
    <div class="col-sm-12">
        <form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
            <div class="row" style="margin-top: 1em; margin-bottom: 1em;">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-success" style="margin-right: 1em;">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" name="imagePath" class="form-control" formControlName="imagePath" #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10">
                    <img [src]="imagePath.value" alt="" class="img-responsive" width="300" height="300">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-10">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" name="Description" class="form-control" row="12"
                            formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12" formArrayName="ingredients">
                    <div class="row" *ngFor="let ingreCtrl of recipeForm.get('ingredients')['controls']; let i=index"
                        [formGroupName]="i">
                        <div class="col-sm-7">
                            <div class="form-group">
                                <input type="text" class="form-control" formControlName="name">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <input type="number" class="form-control" formControlName="amount">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <button class="btn btn-danger" type="button" (click)="removeIngredient(i)">X</button>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-12">
                            <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add
                                Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
