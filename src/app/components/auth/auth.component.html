<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" name="email" class="form-control" ngModel required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" ngModel required minlength="6">
            </div>
            <div>
                <button class="btn btn-primary mr-3" type="submit"
                    [disabled]="f.invalid">{{ isLoginMode ? 'Login' : 'Sign up'}}</button>
                <button class="btn btn-primary" (click)="switchMode()" type="button">Switch to
                    {{isLoginMode ? 'Sign up' : 'Login'}}</button>
            </div>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
